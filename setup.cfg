[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
addopts = -v
          --cov-report=term-missing
          --cov-report xml:coverage.xml
          --cov=./datatoolz/

[pylint]
disable = C0330

ignore = tests

output-format = colorized
reports = yes
score = yes
max-args = 10
max-line-length = 89
